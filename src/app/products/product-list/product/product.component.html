<div class="item">
  <h2>{{item.name}}</h2>
  <i>{{Category[item.category] | uppercase}}</i>
  <p>{{item.description}}</p>
  <p>Price: {{item.price | currency:'USD'}}</p>
  <p *ngIf='item.updatedDate'>Last updated: {{ item.updatedDate | date:'yyyy-mm-dd HH:mm' }}</p>
  <b>This product is {{ item.availability ? '' : 'not ' }} available</b>
  <button class="buy-button" *ngIf='item.availability' (click)="onBuy()">Buy</button>
</div>
